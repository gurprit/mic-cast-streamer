<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Karaoke Receiver</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f0f0f0;
      margin-top: 2rem;
    }
    #qrcode {
      margin: 1rem auto;
    }
    #share-link {
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¤ Virtual Karaoke Booth</h2>
  <p>Scan to join as a mic ðŸŽ¤:</p>
  <canvas id="qrcode"></canvas>
  <p>Or share this link: <br><span id="share-link"></span></p>
  <p>Waiting for audio...</p>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const sessionId = crypto.randomUUID();
    const ws = new WebSocket(`wss://mic-cast-streamer.onrender.com/${sessionId}`);
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    document.getElementById("share-link").innerText =
      `${location.origin.replace('receiver', 'sender')}?session=${sessionId}`;
    
    QRCode.toCanvas(document.getElementById("qrcode"),
      `${location.origin.replace('receiver', 'sender')}?session=${sessionId}`,
      { width: 200 },
      err => {
        if (err) console.error("QR Code generation error:", err);
        else console.log("QR code generated!");
      });

    ws.binaryType = 'arraybuffer';

    ws.onmessage = async (event) => {
      const int16Array = new Int16Array(event.data);
      const float32Array = new Float32Array(int16Array.length);
      for (let i = 0; i < int16Array.length; i++) {
        float32Array[i] = int16Array[i] / 32768;
      }

      await audioCtx.resume();
      const buffer = audioCtx.createBuffer(1, float32Array.length, 44100);
      buffer.copyToChannel(float32Array, 0);

      const source = audioCtx.createBufferSource();
      source.buffer = buffer;
      source.connect(audioCtx.destination);
      source.start();
    };

    ws.onopen = () => console.log("WebSocket connected");
    ws.onerror = err => console.error("WebSocket error:", err);
  </script>
</body>
</html>
