<!DOCTYPE html>
<html>
<head>
  <title>Mic Receiver (AudioContext)</title>
</head>
<body>
  <h1>Mic Receiver</h1>
  <script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const ws = new WebSocket("wss://mic-cast-streamer.onrender.com");
    ws.binaryType = "arraybuffer";

    // Attempt resume on load (Chromecast and desktop workaround)
    audioCtx.resume().then(() => {
      console.log("AudioContext resumed");
    });

    ws.onmessage = async (event) => {
      try {
        const buffer = await audioCtx.decodeAudioData(event.data.slice(0)); // Copy required by Chrome
        const source = audioCtx.createBufferSource();
        source.buffer = buffer;
        source.connect(audioCtx.destination);
        source.start();
      } catch (err) {
        console.error("Error decoding audio:", err);
      }
    };
  </script>
</body>
</html>
