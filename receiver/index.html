<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mic Cast Receiver</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 2rem;
      background: #f8f8f8;
    }
    #qr-container {
      margin-top: 2rem;
    }
    #qrcode {
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ§ Mic Cast Receiver</h2>
  <p>Waiting for audio stream...</p>

  <div id="qr-container">
    <p>ðŸ“± Scan to join as a mic</p>
    <div id="qrcode"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    const ws = new WebSocket("wss://mic-cast-streamer.onrender.com");

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const sampleRate = 44100;
    const channelCount = 1;

    ws.binaryType = 'arraybuffer';

    ws.onmessage = async (event) => {
      const int16Array = new Int16Array(event.data);
      console.log("Received chunk of size:", int16Array.length);

      const float32Array = new Float32Array(int16Array.length);
      for (let i = 0; i < int16Array.length; i++) {
        float32Array[i] = int16Array[i] / 32768;
      }

      try {
        await audioCtx.resume();

        const audioBuffer = audioCtx.createBuffer(
          channelCount,
          float32Array.length,
          sampleRate
        );
        audioBuffer.getChannelData(0).set(float32Array);

        const source = audioCtx.createBufferSource();
        source.buffer = audioBuffer;
        source.connect(audioCtx.destination);
        source.start();
        console.log("Playback started");
      } catch (err) {
        console.error("Audio playback error:", err);
      }
    };

    ws.onopen = () => {
      console.log("WebSocket connected");
    };

    ws.onerror = (err) => {
      console.error("WebSocket error:", err);
    };

    // âœ… Generate QR Code
    const senderURL = "https://mic-cast-sender.onrender.com/";
    new QRCode(document.getElementById("qrcode"), {
      text: senderURL,
      width: 128,
      height: 128,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
