<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mic Cast Receiver</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
      margin-top: 50px;
    }
    audio {
      width: 80%;
    }
  </style>
</head>
<body>
  <h1>🎙️ Receiving Mic Cast</h1>
  <audio id="audio" autoplay controls></audio>
  <script>
    const audio = document.getElementById("audio");
    audio.src = "https://mic-cast-streamer.onrender.com/live-audio.webm";
    audio.play().catch(err => {
      console.error("Auto-play failed:", err);
    });
  </script>
</body>
</html>
