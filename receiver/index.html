<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mic Cast Receiver</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 2rem;
      background: #f8f8f8;
    }
    canvas {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ§ Mic Cast Receiver</h2>
  <p id="status">Waiting for audio stream...</p>
  <p>Scan to join:</p>
  <canvas id="qr"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  <script>
    // Generate or extract session ID
    let sessionId = new URLSearchParams(window.location.search).get("session");
    if (!sessionId) {
      sessionId = crypto.randomUUID();
      window.location.search = "?session=" + sessionId;
    }

    // Create QR code for senders
    const senderUrl = `${window.location.origin.replace("receiver", "sender")}/?session=${sessionId}`;
    try {
      const qr = qrcode(0, 'L');
      qr.addData(senderUrl);
      qr.make();
      document.getElementById('qr').outerHTML = qr.createImgTag(6);
      console.log("QR code generated for:", senderUrl);
    } catch (err) {
      console.error("QR Code generation error:", err);
    }

    const ws = new WebSocket(`wss://mic-cast-streamer.onrender.com/?session=${sessionId}`);
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const sampleRate = 44100;
    const channelCount = 1;

    ws.binaryType = 'arraybuffer';

    ws.onmessage = async (event) => {
      const int16Array = new Int16Array(event.data);
      console.log("Received chunk of size:", int16Array.length);

      const float32Array = new Float32Array(int16Array.length);
      for (let i = 0; i < int16Array.length; i++) {
        float32Array[i] = int16Array[i] / 32768;
      }

      try {
        await audioCtx.resume();
        const audioBuffer = audioCtx.createBuffer(channelCount, float32Array.length, sampleRate);
        audioBuffer.getChannelData(0).set(float32Array);
        const source = audioCtx.createBufferSource();
        source.buffer = audioBuffer;
        source.connect(audioCtx.destination);
        source.start();
        document.getElementById("status").textContent = "ðŸ”Š Receiving audio...";
      } catch (err) {
        console.error("Audio playback error:", err);
      }
    };

    ws.onopen = () => console.log("WebSocket connected");
    ws.onerror = (err) => console.error("WebSocket error:", err);
  </script>
</body>
</html>
