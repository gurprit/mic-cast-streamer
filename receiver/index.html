<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mic Cast Receiver</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 2rem; background: #f8f8f8; }
    #qrcode { margin: 1rem auto; }
    button { font-size: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h2>ðŸŽ§ Mic Cast Receiver</h2>
  <p id="sessionInfo"></p>
  <canvas id="qrcode"></canvas>
  <p><button id="startButton">ðŸŽ¶ Start Listening</button></p>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    // Generate or get session ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    let sessionId = urlParams.get('session');
    if (!sessionId) {
      sessionId = Math.random().toString(36).substring(2, 8);
      window.history.replaceState(null, null, "?session=" + sessionId);
    }
    document.getElementById('sessionInfo').innerText = `Session ID: ${sessionId}`;

    // Generate QR code for sender to join
    const senderUrl = `${window.location.origin}/sender.html?session=${sessionId}`;
    QRCode.toCanvas(document.getElementById("qrcode"), senderUrl, { width: 200 }, function (error) {
      if (error) console.error(error);
      console.log('QR code generated!');
    });

    const ws = new WebSocket("ws://localhost:8080");
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const sampleRate = 44100;
    const channelCount = 1;
    let listening = false;

    document.getElementById("startButton").addEventListener("click", () => {
      audioCtx.resume().then(() => {
        console.log("AudioContext resumed");
        listening = true;
        document.getElementById("startButton").disabled = true;
      });
    });

    ws.binaryType = 'arraybuffer';

    ws.onopen = () => {
      console.log("WebSocket connected");
      ws.send(JSON.stringify({ type: 'join', sessionId }));
    };

    ws.onmessage = async (event) => {
      if (!listening) return;

      const int16Array = new Int16Array(event.data);
      const float32Array = new Float32Array(int16Array.length);
      for (let i = 0; i < int16Array.length; i++) {
        float32Array[i] = int16Array[i] / 32768;
      }

      try {
        const audioBuffer = audioCtx.createBuffer(channelCount, float32Array.length, sampleRate);
        audioBuffer.getChannelData(0).set(float32Array);

        const source = audioCtx.createBufferSource();
        source.buffer = audioBuffer;
        source.connect(audioCtx.destination);
        source.start();
      } catch (err) {
        console.error("Audio playback error:", err);
      }
    };
  </script>
</body>
</html>
