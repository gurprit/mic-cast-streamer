<!DOCTYPE html>
<html>
<head>
  <title>Mic Sender (Mic Test Enabled)</title>
</head>
<body>
  <h1>Mic Sender</h1>
  <button id="startBtn">Start Streaming</button>

  <script>
    let ws;
    let audioCtx;

    document.getElementById("startBtn").addEventListener("click", () => {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      audioCtx.resume().then(() => {
        console.log("AudioContext resumed");
        startStreaming();
      });
    });

    function startStreaming() {
      ws = new WebSocket("wss://mic-cast-streamer.onrender.com");

      ws.onopen = () => {
        console.log("WebSocket connected to server");

        navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
          const source = audioCtx.createMediaStreamSource(stream);

          // ✅ Live mic monitor (so you can hear yourself)
          const preview = audioCtx.createGain();
          preview.gain.value = 1;
          source.connect(preview);
          preview.connect(audioCtx.destination);
          console.log("Live mic preview enabled");

          const processor = audioCtx.createScriptProcessor(1024, 1, 1);
          source.connect(processor);
          processor.connect(audioCtx.destination); // Optional: allows playback of stream

          processor.onaudioprocess = (e) => {
            if (ws.readyState !== WebSocket.OPEN) return;

            const input = e.inputBuffer.getChannelData(0);

            // ✅ Log first 10 mic samples
            console.log("Mic sample preview:", input.slice(0, 10));

            const wavBuffer = encodeWAV(input, audioCtx.sampleRate);
            ws.send(wavBuffer);
            console.log("Sending chunk of size:", input.length);
          };
        }).catch((err) => {
          console.error("Microphone access error:", err);
        });
      };

      ws.onerror = (err) => {
        console.error("WebSocket error:", err);
      };

      ws.onclose = () => {
        console.warn("WebSocket closed");
      };
    }

    function encodeWAV(samples, sampleRate) {
      const buffer = new ArrayBuffer(44 + samples.length * 2);
      const view = new DataView(buffer);

      function writeString(view, offset, string) {
        for (let i = 0; i < string.length; i++) {
          view.setUint8(offset + i, string.charCodeAt(i));
        }
      }

      writeString(view, 0, 'RIFF');
      view.setUint32(4, 36 + samples.length * 2, true);
      writeString(view, 8, 'WAVE');
      writeString(view, 12, 'fmt ');
      view.setUint32(16, 16, true);
      view.setUint16(20, 1, true); // PCM
      view.setUint16(22, 1, true); // Mono
      view.setUint32(24, sampleRate, true);
      view.setUint32(28, sampleRate * 2, true);
      view.setUint16(32, 2, true);
      view.setUint16(34, 16, true);
      writeString(view, 36, 'data');
      view.setUint32(40, samples.length * 2, true);

      for (let i = 0; i < samples.length; i++) {
        const s = Math.max(-1, Math.min(1, samples[i]));
        view.setInt16(44 + i * 2, s * 0x7FFF, true);
      }

      return buffer;
    }
  </script>
</body>
</html>
