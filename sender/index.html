<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mic Cast Sender</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 2rem;
      background: #f0f0f0;
    }
    button {
      font-size: 1.2rem;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¤ Mic Cast Sender</h2>
  <button id="startBtn">Start Streaming</button>
  <script>
    const startBtn = document.getElementById('startBtn');

    startBtn.onclick = async () => {
      startBtn.disabled = true;
      const ws = new WebSocket("wss://mic-cast-streamer.onrender.com");
      ws.binaryType = "arraybuffer";

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioCtx.createMediaStreamSource(stream);
      const processor = audioCtx.createScriptProcessor(2048, 1, 1);

      source.connect(processor);
      processor.connect(audioCtx.destination);

      processor.onaudioprocess = (e) => {
        const input = e.inputBuffer.getChannelData(0);
        const int16Buffer = new Int16Array(input.length);
        for (let i = 0; i < input.length; i++) {
          int16Buffer[i] = input[i] * 32767;
        }

        // Preview sample
        console.log("Mic sample preview:", int16Buffer.slice(0, 10));
        ws.readyState === WebSocket.OPEN && ws.send(int16Buffer.buffer);
        console.log("Sending chunk of size:", int16Buffer.length);
      };
    };
  </script>
</body>
</html>
