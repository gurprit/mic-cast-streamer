<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mic Sender</title>
  <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
  <style>
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Mic Sender</h1>
  <button id="startBtn">Start Streaming</button>
  <button id="castBtn">Cast to Chromecast</button>

  <script>
    let ws;
    let audioCtx;

    document.getElementById("startBtn").addEventListener("click", () => {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      audioCtx.resume().then(() => {
        startStreaming();
      });
    });

    function startStreaming() {
      ws = new WebSocket("wss://mic-cast-streamer.onrender.com");

      ws.onopen = () => {
        navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
          const source = audioCtx.createMediaStreamSource(stream);
          const processor = audioCtx.createScriptProcessor(1024, 1, 1); // smaller buffer = lower latency

          source.connect(processor);
          processor.connect(audioCtx.destination);

          processor.onaudioprocess = (e) => {
            if (ws.readyState !== WebSocket.OPEN) return;

            const input = e.inputBuffer.getChannelData(0);
            const int16 = new Int16Array(input.length);
            for (let i = 0; i < input.length; i++) {
              int16[i] = input[i] * 0x7FFF;
            }
            ws.send(int16.buffer);
          };
        });
      };
    }

    // === CAST SETUP ===
    window.__onGCastApiAvailable = function (isAvailable) {
      if (isAvailable) {
        cast.framework.CastContext.getInstance().setOptions({
          receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID,
          autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED
        });
      }
    };

    document.getElementById("castBtn").addEventListener("click", () => {
      const context = cast.framework.CastContext.getInstance();
      const session = context.getCurrentSession();

      if (!session) {
        context.requestSession().then(() => {
          loadReceiver();
        });
      } else {
        loadReceiver();
      }

      function loadReceiver() {
        const mediaInfo = new chrome.cast.media.MediaInfo("https://mic-cast-receiver.onrender.com", "text/html");
        const request = new chrome.cast.media.LoadRequest(mediaInfo);
        context.getCurrentSession().loadMedia(request).catch(err => console.error("Cast load error", err));
      }
    });
  </script>
</body>
</html>
