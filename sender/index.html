<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mic Cast Sender</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fff;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¤ Mic Cast Sender</h2>
  <input id="name" placeholder="Enter your name" />
  <button id="start">Start Streaming</button>

  <script>
    const sessionId = new URLSearchParams(location.search).get("session");
    if (!sessionId) throw new Error("Session ID is missing.");

    const ws = new WebSocket(`wss://mic-cast-streamer.onrender.com/${sessionId}`);
    let mediaStream;
    let interval;

    document.getElementById("start").onclick = async () => {
      const name = document.getElementById("name").value.trim() || "Anonymous";

      mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioContext.createMediaStreamSource(mediaStream);
      const processor = audioContext.createScriptProcessor(2048, 1, 1);

      source.connect(processor);
      processor.connect(audioContext.destination);

      processor.onaudioprocess = (e) => {
        const input = e.inputBuffer.getChannelData(0);
        const int16Buffer = new Int16Array(input.length);
        for (let i = 0; i < input.length; i++) {
          int16Buffer[i] = input[i] * 32767;
        }

        const message = {
          name,
          audio: Array.from(int16Buffer)
        };

        ws.send(JSON.stringify(message));
      };
    };
  </script>
</body>
</html>
