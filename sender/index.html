<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Mic Cast Sender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @font-face {
      font-family: 'Press Start 2P';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(https://fonts.gstatic.com/s/pressstart2p/v15/e3t4euO8T-267oIAQAu6jDQyK0nS.ttf) format('truetype');
    }
    body {
      font-family: 'Press Start 2P', sans-serif;
      background: black;
      color: lime;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    h2 {
      margin-top: 0;
      /* font-family: 'Press Start 2P', sans-serif; Ensure h2 inherits the new font */
    }

    input, button {
      width: 100%;
      max-width: 320px;
      padding: 0.75rem;
      font-size: 1rem; /* Retain font-size, adjust if too large with pixel font later */
      margin: 0.5rem 0;
      border: 1px solid lime;
      border-radius: 8px;
      box-sizing: border-box;
      font-family: 'Press Start 2P', sans-serif;
      background-color: black;
      color: lime;
    }

    button {
      background-color: #004400; /* Darker Green */
      color: lime;
      border: 1px solid lime; /* Ensure button border is also lime */
      font-weight: bold; /* Retain bold for button text if desired, or set to normal */
    }

    button:active {
      background-color: #006600; /* Slightly Lighter Green for active */
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¤ Mic Cast Sender</h2>
  <input id="name" placeholder="Enter your name" />
  <button id="start">Start Streaming</button>

  <script>
    const sessionId = new URLSearchParams(location.search).get("session");
    if (!sessionId) throw new Error("Session ID is missing.");

    const ws = new WebSocket(`wss://mic-cast-streamer.onrender.com/${sessionId}`);
    let mediaStream;
    let interval;

    document.getElementById("start").onclick = async () => {
      const name = document.getElementById("name").value.trim() || "Anonymous";

      mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioContext.createMediaStreamSource(mediaStream);
      const processor = audioContext.createScriptProcessor(2048, 1, 1);

      source.connect(processor);
      processor.connect(audioContext.destination);

      processor.onaudioprocess = (e) => {
        const input = e.inputBuffer.getChannelData(0);
        const int16Buffer = new Int16Array(input.length);
        for (let i = 0; i < input.length; i++) {
          int16Buffer[i] = input[i] * 32767;
        }

        const message = {
          name,
          audio: Array.from(int16Buffer)
        };

        ws.send(JSON.stringify(message));
      };
    };
  </script>
</body>
</html>
