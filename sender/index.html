<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mic Cast Sender</title>
  <style>
    body { font-family: sans-serif; padding: 2em; text-align: center; }
    button { font-size: 1.5em; padding: 1em; }
  </style>
</head>
<body>
  <h1>Mic Cast Sender 🎙️</h1>
  <button id="start">🎤 Start Casting Audio</button>
  <script>
    const serverUrl = "https://mic-cast-streamer.onrender.com/upload";
    const startBtn = document.getElementById("start");

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const recorder = new MediaRecorder(stream, {
        mimeType: "audio/webm;codecs=opus"
      });

      recorder.ondataavailable = async (event) => {
        if (event.data && event.data.size > 0) {
          fetch(serverUrl, {
            method: "POST",
            body: event.data
          }).catch(err => console.error("Failed to upload chunk:", err));
        }
      };

      recorder.start(250); // collect 250ms chunks
      startBtn.disabled = true;
      startBtn.textContent = "🎤 Streaming...";
    };
  </script>
</body>
</html>
