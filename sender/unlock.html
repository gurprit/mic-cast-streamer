<!DOCTYPE html>
<html>
<head>
  <title>Unlock Audio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'Press Start 2P';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url(https://fonts.gstatic.com/s/pressstart2p/v15/e3t4euO8T-267oIAQAu6jDQyK0nS.ttf) format('truetype');
    }
    body {
      font-family: 'Press Start 2P', sans-serif;
      background-color: black;
      color: lime;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: lime;
      /* Consider adjusting font-size if default is too large for pixel font */
      /* font-size: 1.5rem; */ /* Example */
    }
    button#unlockBtn {
      font-family: 'Press Start 2P', sans-serif;
      background-color: #004400; /* Darker Green */
      color: lime;
      border: 1px solid lime;
      padding: 0.75rem 1.5rem; /* Adjusted padding for better look */
      font-size: 1rem;
      cursor: pointer;
    }
    button#unlockBtn:active {
      background-color: #006600; /* Slightly Lighter Green for active */
    }
  </style>
</head>
<body>
  <h1>ðŸ”“ Tap to Enable Audio</h1>
  <button id="unlockBtn">Enable Audio</button>

  <script>
    let audioCtx;

    document.getElementById("unlockBtn").addEventListener("click", () => {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      audioCtx.resume().then(() => {
        console.log("Audio unlocked, redirecting...");
        // Store context in session so it survives redirect
        sessionStorage.setItem("audioUnlocked", "true");
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
